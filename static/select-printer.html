<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src 'self'; script-src 'self'">
    <title>printer menu</title>
    <link rel="stylesheet" href="select-printer.css">
  </head>
  <body>
    <script type="module" src="select-printer.js" defer></script>

    <form>
      <div class="selections">
        <label>
          <input type="radio" name="destination" value="topng"/>
          <span>save to png</span>
        </label>
        <label>
          <input type="radio" name="destination" value="toprinter"/>
          <div class="multi">
            <span>print to mini printer</span>
            <select id="select-printer" name="printer-name" disabled>
              <option id="option-placeholder" selected disabled>searching...</option>
            </select>
          </div>
        </label>
      </div>

      <div id="error"></div>
      <div class="buttons">
        <button id="cancel-btn">cancel</button>
        <button id="print-btn">print</button>
      </div>
    </form>
  </body>
</html>
